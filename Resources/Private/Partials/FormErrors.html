<f:form.errors>
	<div class="error">
		Es gab einen Fehler beim Speichern Ihrer Eingabe
		<f:if condition="{error.propertyName}">
			<p>
				<f:for each="{error.errors}" as="errorDetail">
					<b title="{errorDetail.propertyName}">
						Feld: <f:translate key="tx_newssubmit_domain_model_news.{errorDetail.propertyName}" />
					</b>

					<f:for each="{errorDetail.errors}" as="errorDetailsOfField">
						<span title="{errorDetailsOfField.code}">
							<f:translate key="{errorDetailsOfField.code}" />
						</span>
					</f:for>
					<br />
				</f:for>
			</p>
		</f:if>
	</div>
</f:form.errors>
